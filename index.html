<!DOCTYPE html>
<html>
<head>
	<title>JS App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet"> 

</head>
<body>

<div class="container">
	<div class="row">

		<div id="modes" class="col-xs-12">
			<span id="mode">Choose game mode:</span> <br>
			<button id="mode-one" class="btn btn-default">6/42</button>
			<button id="mode-two" class="btn btn-default">6/45</button>
			<button id="mode-three" class="btn btn-default">6/49</button>
			<button id="mode-four" class="btn btn-default">6/55</button>
			<button id="mode-five" class="btn btn-default">6/58</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="ball-container"></div>
		<div class="clear"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<span id="win"></span> <br>
			<ul id="lottery"></ul>
		</div>
	</div>
	<div class="buttons text-center">
	<button id="next">NEXT</button>
	<button id="reset">PLAY AGAIN!</button>
	</div>
</div>
 
</div>
<script type="text/javascript" src=js/random.js></script>
</body>
</html>
